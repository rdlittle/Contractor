<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.appName} #{msgs.TimesheetTitle}"></h:outputText>    
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputText value="#{msgs.id}"/>
                    <h:outputText value="#{timesheetController.selected.id}" title="#{msgs.id}"/>
                    <h:outputText value="#{msgs.date}"/>
                    <h:outputText value="#{timesheetController.selected.date}" title="#{msgs.date}">
                        <f:convertDateTime pattern="MM/dd/yy" />
                    </h:outputText>
                    <h:outputText value="#{msgs.description}"/>
                    <h:outputText value="#{timesheetController.selected.description}" title="#{msgs.description}" style="width:100%"/>
                    <h:outputText value="#{msgs.hours}"/>
                    <h:outputText value="#{timesheetController.selected.hours}" title="#{msgs.hours}"/>
                    <h:outputText value="#{msgs.clientID}"/>
                    <h:outputText value="#{timesheetController.selected.clientID}" title="#{msgs.clientID}"/>
                    <h:outputText value="#{msgs.posted}"/>
                    <p:selectBooleanCheckbox value="#{timesheetController.selected.posted}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{timesheetController.prepareList}" value="#{msgs.OK}"/>
                &nbsp;&nbsp;
                <p:commandButton action="#{timesheetController.prepareCreate}" value="#{msgs.New}" />
                &nbsp;&nbsp;
                <p:commandButton action="Edit?faces-redirect=true" value="#{msgs.Edit}"/>
                &nbsp;&nbsp;
                <p:commandButton action="#{timesheetController.destroyAndView}" value="#{msgs.Delete}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
