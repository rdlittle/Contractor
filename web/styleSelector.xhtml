<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./layout.xhtml">

            <ui:define name="windowTitle">
                <title>
                    <h:outputText value="#{msgs.appName} #{msgs.StyleSelectorTitle}"></h:outputText>
                </title>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:outputLabel value="Select application style"/>
                    <br/>
                    <p:themeSwitcher id="basic" value="#{guestPreferences.theme}" style="width: 20%;">
                        <f:selectItem itemLabel="Choose Theme" itemValue="" />
                        <f:selectItems value="#{contractorService.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}"/>
                        <p:ajax listener="#{guestPreferences.changeTheme()}"/>
                    </p:themeSwitcher>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
