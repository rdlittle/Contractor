<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.InvoicesTitle}"></h:outputText>
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputLabel value="#{msgs.id}" for="id" rendered="false"/>
                    <h:inputText id="id" value="#{InvoiceController.selected.id}" title="#{msgs.id}" rendered="false"/>
                    
                    <h:outputLabel value="#{msgs.invDate}" for="invDate" />
                    <p:calendar id="invDate" value="#{InvoiceController.selected.invDate}" title="#{msgs.invDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:calendar>
                    
                    <h:outputLabel value="#{msgs.invoice}" for="invoice" rendered="true" />
                    <h:inputText id="invoice" value="#{InvoiceController.selected.invoice}" title="#{msgs.invoice}" rendered="true" disabled="true"/>
                    
                    <h:outputLabel value="#{msgs.amount}" for="amount" />
                    <h:inputText id="amount" value="#{InvoiceController.selected.amount}" title="#{msgs.amount}" />
                    
                    <h:outputLabel value="#{msgs.client}" for="client" />
                    <h:inputText id="client" value="#{clientBean.clientName}" title="#{msgs.client}" />
                    
                    <h:outputLabel value="#{msgs.posted}" for="posted" />
                    <p:selectBooleanCheckbox id="posted" value="#{InvoiceController.selected.posted}"/>
                    
                    <h:outputLabel value="#{msgs.paid}" for="paid" />
                    <p:selectBooleanCheckbox id="paid" value="#{InvoiceController.selected.paid}"/>
                    
                    <h:outputLabel value="#{msgs.checkNum}" for="checkNum"/>
                    <h:inputText id="checkNum" value="#{InvoiceController.selected.checkNum}" title="#{msgs.checkNum}" />
                    
                    <h:outputLabel value="#{msgs.period}" for="period"/>
                    <h:inputText id="period" value="#{InvoiceController.selected.periodNum}" title="#{msgs.period}" />                    
                </p:panelGrid>
                <br />
                <h:commandButton action="#{InvoiceController.create}" value="#{msgs.Save}" />
                &nbsp;&nbsp;
                <h:commandButton action="#{InvoiceController.prepareList}" value="#{msgs.Cancel}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
