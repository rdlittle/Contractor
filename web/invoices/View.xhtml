<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.InvoicesTitle}"></h:outputText>
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputText value="#{msgs.id}"/>
                    <h:outputText value="#{InvoiceController.selected.id}" title="#{msgs.id}"/>
                    <h:outputText value="#{msgs.invDate}"/>
                    <h:outputText value="#{InvoiceController.selected.invDate}" title="#{msgs.invDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{msgs.invoice}"/>
                    <h:outputText value="#{InvoiceController.selected.invoice}" title="#{msgs.invoice}"/>
                    <h:outputText value="#{msgs.amount}"/>
                    <h:outputText value="#{InvoiceController.selected.amount}" title="#{msgs.amount}">
                        <f:convertNumber  pattern="#0.00" />
                    </h:outputText>
                    <h:outputText value="#{msgs.client}"/>
                    <h:outputText value="#{InvoiceController.selected.client}" title="#{msgs.client}"/>
                    <h:outputText value="#{msgs.posted}"/>
                    <p:selectBooleanCheckbox value="#{InvoiceController.selected.posted}" disabled="true"/>
                    <h:outputText value="#{msgs.paid}"/>
                    <p:selectBooleanCheckbox value="#{InvoiceController.selected.paid}" disabled="true"/>
                    <h:outputText value="#{msgs.checkNum}"/>
                    <h:outputText value="#{InvoiceController.selected.checkNum}" title="#{msgs.checkNum}"/>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{InvoiceController.prepareList}" value="#{msgs.OK}"/>
                &nbsp;                
                <p:commandButton action="Edit?faces-redirect=true" value="#{msgs.Edit}"/>
                &nbsp;
                <p:commandButton action="#{InvoiceController.prepareCreate}" value="#{msgs.New}" />
                &nbsp;
                <p:commandButton action="#{InvoiceController.destroyAndView}" value="#{msgs.Delete}"/>
                &nbsp;&nbsp;                
                <h:outputLink value="/printinvoice.jsp?faces-redirect=true" target="new">
                    <h:outputText value="Print Invoice"/>
                </h:outputLink>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
