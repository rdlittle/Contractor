<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.appName} #{msgs.ReceiptsTitle}"></h:outputText>
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputText value="#{msgs.id}"/>
                    <h:outputText value="#{receiptsController.selected.id}" title="#{msgs.id}"/>
                    <h:outputText value="#{msgs.recdDate}"/>
                    <h:outputText value="#{receiptsController.selected.recdDate}" title="#{msgs.recdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{msgs.checkNum}"/>
                    <h:outputText value="#{receiptsController.selected.checkNum}" title="#{msgs.checkNum}"/>
                    <h:outputText value="#{msgs.amount}"/>
                    <h:outputText value="#{receiptsController.selected.amount}" title="#{msgs.amount}"/>
                    <h:outputText value="#{msgs.payeeId}"/>
                    <h:outputText value="#{receiptsController.selected.payeeId}" title="#{msgs.payeeId}"/>
                </p:panelGrid>
                <br />
                <p:commandButton value="#{msgs.OK}" action="#{receiptsController.prepareList}" immediate="true" />                
                &nbsp;&nbsp;
                <p:commandButton action="Edit?faces-redirect=true" value="#{msgs.Edit}"/>
                &nbsp;&nbsp;
                <p:commandButton action="#{receiptsController.prepareCreate}" value="#{msgs.New}" />
                &nbsp;&nbsp;
                <p:commandButton action="#{receiptsController.destroyAndView}" value="#{msgs.Delete}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
