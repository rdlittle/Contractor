<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.ClientTitle}"></h:outputText>
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputLabel value="#{msgs.id}" for="id" />
                    <h:inputText id="id" value="#{clientController.selected.id}" title="#{msgs.id}" required="true" requiredMessage="#{msgs.RequiredEntry}"/>
                    <h:outputLabel value="#{msgs.name}" for="name" />
                    <h:inputText id="name" value="#{clientController.selected.name}" title="#{msgs.name}" />
                    <h:outputLabel value="#{msgs.address1}" for="address1" />
                    <h:inputText id="address1" value="#{clientController.selected.address1}" title="#{msgs.address1}" />
                    <h:outputLabel value="#{msgs.address2}" for="address2" />
                    <h:inputText id="address2" value="#{clientController.selected.address2}" title="#{msgs.address2}" />
                    <h:outputLabel value="#{msgs.address3}" for="address3" />
                    <h:inputText id="address3" value="#{clientController.selected.address3}" title="#{msgs.address3}" />
                    <h:outputLabel value="#{msgs.city}" for="city" />
                    <h:inputText id="city" value="#{clientController.selected.city}" title="#{msgs.city}" />
                    <h:outputLabel value="#{msgs.state}" for="state" />
                    <h:inputText id="state" value="#{clientController.selected.state}" title="#{msgs.state}" />
                    <h:outputLabel value="#{msgs.zip}" for="zip" />
                    <h:inputText id="zip" value="#{clientController.selected.zip}" title="#{msgs.zip}" />
                    <h:outputLabel value="#{msgs.attn}" for="attn" />
                    <h:inputText id="attn" value="#{clientController.selected.attn}" title="#{msgs.attn}" />
                    <h:outputLabel value="#{msgs.rate}" for="rate" />
                    <h:inputText id="rate" value="#{clientController.selected.rate}" title="#{msgs.rate}" />
                </p:panelGrid>
                <p:commandButton action="#{clientController.prepareList}" value="#{msgs.OK}"/>
                &nbsp;&nbsp;
                <p:commandButton action="View" value="#{msgs.Cancel}" immediate="true"/>
                &nbsp;&nbsp;                
                <p:commandButton action="#{clientController.update}" value="#{msgs.Save}"/>
                &nbsp;&nbsp;                
                <p:commandButton action="#{clientController.prepareList}" value="#{msgs.List}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
