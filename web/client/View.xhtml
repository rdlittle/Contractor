<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <title>
            <h:outputText value="#{msgs.appName} #{msgs.ClientTitle}"></h:outputText>
        </title>
        <ui:define name="content">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <p:selectOneMenu id="clientSelector" value="#{clientController.selectedClient}">
                    <f:selectItem itemValue="" itemLabel="Select client"/>
                    <f:selectItems id="clientList"  var="client" 
                                   value="#{clientController.clientList}"
                                   itemValue="#{client}" itemLabel="#{client.name}"/>
                    <p:ajax listener="#{clientController.onSelectClient()}" update="panel buttons"/>
                </p:selectOneMenu>
                <p:panelGrid id="panel" columns="2" columnClasses="leftCol,rightCol" style="width:50%;">
                    <p:outputLabel value="#{msgs.ID}" for="ID" />
                    <p:outputLabel id="ID" value="#{clientController.selectedClient.id}"/>
                    <p:outputLabel value="#{msgs.name}" for="Name" />
                    <p:outputLabel id="Name" value="#{clientController.selectedClient.name}" title="#{msgs.name}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.address1}" for="address1" />
                    <p:outputLabel id="address1" value="#{clientController.selectedClient.address1}" title="#{msgs.address1}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.address2}" for="address2" />
                    <p:outputLabel id="address2" value="#{clientController.selectedClient.address2}" title="#{msgs.address2}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.city}" for="city" />
                    <p:outputLabel id="city" value="#{clientController.selectedClient.city}" title="#{msgs.city}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.state}" for="state" />

                    <p:selectOneMenu id="state" value="#{clientController.selectedClient.state}" title="#{msgs.state}">
                        <f:selectItem itemValue="" itemLabel="Select state"/>
                        <f:selectItems value="#{statesService.statesList}" var="state" itemLabel="#{state.name}" itemValue="#{state}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{msgs.zip}" for="zip" />
                    <p:outputLabel id="zip" value="#{clientController.selectedClient.zip}" title="#{msgs.zip}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.phone1}" for="phone1" />
                    <p:outputLabel id="phone1" value="#{clientController.selectedClient.phone1}" title="#{msgs.phone1}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.phone2}" for="phone2" />
                    <p:outputLabel id="phone2" value="#{clientController.selectedClient.phone2}" title="#{msgs.phone2}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.attn}" for="attn" />
                    <p:outputLabel id="attn" value="#{clientController.selectedClient.attn}" title="#{msgs.attn}" style="width: 100%;"/>
                    <p:outputLabel value="#{msgs.email}" for="email" />
                    <p:outputLabel id="email" value="#{clientController.selectedClient.email}" title="#{msgs.email}" style="width: 100%;"/>
                </p:panelGrid>
                <h:panelGroup id="buttons">
                    <p:commandButton action="#{clientController.prepareEdit}" value="#{msgs.Edit}" style="margin-right: 1em;"/>
                    <p:commandButton action="#{clientController.prepareCreate}" value="#{msgs.New} Client"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
