<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.appName} #{msgs.ClientTitle}"></h:outputText>
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputText value="#{msgs.ID}"/>
                    <h:outputText value="#{clientController.selected.id}" title="#{msgs.ID}"/>
                    <h:outputText value="#{msgs.name}"/>
                    <h:outputText value="#{clientController.selected.name}" title="#{msgs.name}"/>
                    <h:outputText value="#{msgs.address1}"/>
                    <h:outputText value="#{clientController.selected.address1}" title="#{msgs.address1}"/>
                    <h:outputText value="#{msgs.address2}"/>
                    <h:outputText value="#{clientController.selected.address2}" title="#{msgs.address2}"/>
                    <h:outputText value="#{msgs.address3}"/>
                    <h:outputText value="#{clientController.selected.address3}" title="#{msgs.address3}"/>
                    <h:outputText value="#{msgs.city}"/>
                    <h:outputText value="#{clientController.selected.city}" title="#{msgs.city}"/>
                    <h:outputText value="#{msgs.state}"/>
                    <h:outputText value="#{clientController.selected.state}" title="#{msgs.state}"/>
                    <h:outputText value="#{msgs.zip}"/>
                    <h:outputText value="#{clientController.selected.zip}" title="#{msgs.zip}"/>
                    <h:outputText value="#{msgs.attn}"/>
                    <h:outputText value="#{clientController.selected.attn}" title="#{msgs.attn}"/>
                    <h:outputText value="#{msgs.rate}"/>
                    <h:outputText value="#{clientController.selected.rate}" title="#{msgs.rate}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{clientController.prepareCreate}" value="#{msgs.New}" />
                &nbsp;&nbsp;                
                <p:commandButton action="Edit?faces-redirect=true" value="#{msgs.Edit}"/>
                &nbsp;&nbsp;
                <p:commandButton action="#{clientController.destroyAndView}" value="#{msgs.Delete}"/>
                &nbsp;&nbsp;                
                <p:commandButton action="#{clientController.prepareList}" value="#{msgs.OK}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
