<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.appName} #{msgs.SequenceTitle}"></h:outputText>
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputLabel value="#{msgs.id}" for="id" />
                    <h:inputText id="id" value="#{sequenceController.selected.id}" title="#{msgs.id}" required="true" requiredMessage="#{msgs.RequiredEntry}"/>
                    <h:outputLabel value="#{msgs.nextSeq}" for="nextSeq" />
                    <h:inputText id="nextSeq" value="#{sequenceController.selected.nextSeq}" title="#{msgs.nextSeq}" />
                </p:panelGrid>
                <p:commandButton action="#{sequenceController.update}" value="#{msgs.Save}"/>
                &nbsp;&nbsp;
                <p:commandButton action="View" value="#{msgs.View}" immediate="true"/>
                &nbsp;&nbsp;
                <p:commandButton action="#{sequenceController.prepareList}" value="#{msgs.Cancel}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
