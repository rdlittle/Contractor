<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputScript library="javascript" name="functions.js"/>
        <ui:insert name="windowTitle">
            <title>#{msgs.appName}</title>
        </ui:insert>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener='#{guestPreferences.init()}'/>
        </f:metadata>
        <div id="top" class="top">
            <ui:insert name="top">
                <p:panel>
                    <h2>#{msgs.appWelcome}</h2>
                </p:panel>
            </ui:insert>
        </div>
        <div>
            <div id="left" class="menu">
                <ui:insert name="left">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content">Choose From Options At Left</ui:insert>
            </div>
        </div>
    </h:body>

</html>
