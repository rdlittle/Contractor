<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
        <ui:define name="windowTitle">
            <title>
                <h:outputText value="#{msgs.PeriodsTitle}"></h:outputText>
            </title>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" columnClasses="leftCol,rightCol">
                    <h:outputLabel value="#{msgs.id}" for="id" rendered="false" />
                    <h:inputText id="id" value="#{periodsController.selected.id}" title="#{msgs.id}" rendered="false"/>
                    <h:outputLabel value="#{msgs.startDate}" for="startDate" />
                    <p:calendar id="startDate" value="#{periodsController.selected.startDate}" title="#{msgs.startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="#{msgs.endDate}" for="endDate" />
                    <p:calendar id="endDate" value="#{periodsController.selected.endDate}" title="#{msgs.endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:calendar>
                </p:panelGrid>
                <br />
                <h:commandButton action="#{periodsController.create}" value="#{msgs.Save}" />
                &nbsp;&nbsp;
                <h:commandButton  action="#{periodsController.prepareList}" value="#{msgs.List}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
