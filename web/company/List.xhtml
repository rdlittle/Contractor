<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout.xhtml">
            <title>
                <h:outputText value="#{msgs.appName} #{msgs.CompanyTitle}"></h:outputText>
            </title>
        <ui:define name="content">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{msgs.CompanyEmpty}" rendered="#{companyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{companyController.items.rowCount > 0}">
                    <h:outputText value="#{companyController.pagination.pageFirstItem + 1}..#{companyController.pagination.pageLastItem + 1}/#{companyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{companyController.previous}" value="#{msgs.Previous} #{companyController.pagination.pageSize}" rendered="#{companyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{companyController.next}" value="#{msgs.Next} #{companyController.pagination.pageSize}" rendered="#{companyController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{companyController.items}" var="item" rowStyleClass="jsfcrud_odd-row,jsfcrud_even_row">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.ID}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.name}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.address1}"/>
                            </f:facet>
                            <h:outputText value="#{item.address1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.address2}"/>
                            </f:facet>
                            <h:outputText value="#{item.address2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.phone1}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.phone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.attn}"/>
                            </f:facet>
                            <h:outputText value="#{item.attn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{companyController.prepareView}" value="#{msgs.View}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{companyController.prepareEdit}" value="#{msgs.Edit}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{companyController.destroy}" value="#{msgs.Delete}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{companyController.prepareCreate}" value="#{msgs.New} Company"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
